{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Login</title>
  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/global.css' %}" rel="stylesheet">
</head>

<body class="bg-gradient-dark">
  <div class="col-md-12">
    {% if messages %}
    {% for message in messages %}
    <div class= "alert alert-{{ message.tags }}">
      {{message}}
    </div>
    {% endfor %}
    {% endif %}
  </div>
<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5 mx-auto loginCardStyle">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <!-- <div class="col-lg-6 d-none d-lg-block bg-login-image"></div> -->
            <div class="col-lg-12">
              <div class="p-md-5 px-sm-4 py-sm-5 px-3 py-4">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4"><b>Login</b></h1>
                </div>
                <form class="user" action="" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="text" name="{{form.username.name}}" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Username..." value="{% if form.username.value %}{{form.username.value}}{% endif %}" required>                    </div>
                  <div style="color:red;">{{ form.username.errors }} </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user" name = {{ form.password.name }} id="exampleInputPassword" placeholder="Password">
                  </div>
                  <div style="color:red;">{{ form.password.errors }}</div>
                  <!-- <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">Remember Me</label>
                    </div>
                  </div> -->
                  <div style="color:red;">{{ form.non_field_errors }}</div>
                  <button class="btn btn-danger btn-user btn-block" type="submit">
                    Login
                  </button>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small text-danger" href="{% url 'register' %}">Create an Account!</a>
                </div>
                <!-- <div class="text-center">
                  <a class="small" href="{% url 'forgot_password' %}">Forgot Password?</a>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

<!-- Custom scripts for all pages-->
<script src="{% static 'js/sb-admin-2.min.js' %}"></script>
</body>

</html>
